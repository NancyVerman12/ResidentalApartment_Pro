services:
  postgres:
    image: postgres:15-alpine
    container_name: apartment_postgres
    environment:
      POSTGRES_USER: apartment_user
      POSTGRES_PASSWORD: apartment_pass
      POSTGRES_DB: apartment_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apartment_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: apartment_backend
    environment:
      DATABASE_URL: postgresql://apartment_user:apartment_pass@postgres:5432/apartment_db
      JWT_SECRET_KEY: your-secret-key-change-in-production
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python app.py

  frontend:
    build: ./frontend
    container_name: apartment_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:5000

volumes:
  postgres_data:

